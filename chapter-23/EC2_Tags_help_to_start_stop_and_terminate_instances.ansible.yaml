---
  - name: this play is for start/stop/terminate instances based upon tags
    gather_facts: false
    hosts:  localhost
    connection: local
    tasks:
      - name: this task is to collect ec2 instance info based upon EC2 tags
        amazon.aws.ec2_instance_info:
          filters:
            "tag:Environment": "poc"
          region: us-east-1
        register: ec2_node_info
      
      - name: print info
        debug:
          msg:
            - "{{ec2_node_info}}"
    
