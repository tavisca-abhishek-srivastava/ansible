---
  - name: this play is for logical operator
    hosts:  localhost
    gather_facts: false
    vars: 
      x:  5
      y:  7
      p:  [4,5,6]
    tasks:
      - name: debug task
        debug:  
          msg:
            - "The value of x is {{x}} and value of y is {{y}} and p list value is {{p}}"
            - "x < y {{x < y}} . y in p {{y in p}}"
            - "x < y and y in p  {{(x < y) and  (y in p)}}"
